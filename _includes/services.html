{% if site.data.services %}
<h2>Conferences and Workshops</h2>

<ul style="margin:0 0 5px;">
  {% assign items = site.data.services.main | split: "\n" %}
  {% for item in items %}
    {% if item != "" %}
      <li><autocolor>{{ item }}</autocolor></li>
    {% endif %}
  {% endfor %}
</ul>
{% endif %}
